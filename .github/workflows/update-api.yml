name: Update API Data

on:
  schedule:
    - cron: '0 */6 * * *'  # Setiap 6 jam
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write  # Tambahkan ini!

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important!

      - name: Download API data
        run: |
          curl -s "https://topembed.pw/api.php?format=json" -o api.json
          echo "Downloaded API data"
          ls -la api.json

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add api.json
          git diff --quiet && echo "No changes" || git commit -m "ðŸ”„ Auto-update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
