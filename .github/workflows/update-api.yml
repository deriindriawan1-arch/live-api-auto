name: Update API Data

on:
  schedule:
    - cron: '0 */6 * * *'  # Setiap 6 jam
  workflow_dispatch:  # Bisa di-trigger manual

jobs:
  update-api:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch latest API data
        run: |
          curl -s "https://topembed.pw/api.php?format=json" -o api.json
          
      - name: Check for changes
        id: check-changes
        run: |
          git diff --quiet api.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add api.json
          git commit -m "ðŸ”„ Auto-update API data $(date +'%Y-%m-%d %H:%M')"
          git push
